{% extends "base_generic.html" %}

{% block content %}
    <h1>Employee List</h1>

    {% if employee_list %}
    <ul>

      {% for employee in employee_list %}
      <li>
        <a href="{{ employee.get_absolute_url }}">{{ employee.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no employees in the database.</p>
    {% endif %}  

  <h3><a href="{% url 'employee_create' %}">>> Add Employee <<</h3>     
{% endblock %}
